<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="index.html">Books</a></li>
                <li><a href="libraries.html">Libraries</a></li>
                <li><a href="borrowers.html">Borrowers</a></li>
            </ul>
        </div>
    </nav>

    <h2 style="text-align: center;">Borrowers</h2>

    <div id="formdiv">
        <div class="input-field">
            <input id="name" type="text" class="validate">
            <label for="name">Name</label>
        </div>
        <div class="input-field">
            <input id="age" type="text" class="validate">
            <label for="age">Age</label>
        </div>

        <div class="input-field col s12">
            <select id="membershipLevel">
                <option value="" disabled selected>Choose your option</option>
                <option value="0">Bronze</option>
                <option value="1">Silver</option>
                <option value="2">Gold</option>
            </select>
            <label>Membership level</label>
        </div>

        <div class="input-field">
            <input id="numberOfBooksRead" type="text" class="validate">
            <label for="numberOfBooksRead">Books Read</label>
        </div>

        <div class="input-field">
            <input id="numberOfLateLendings" type="text" class="validate">
            <label for="numberOfLateLendings">Late lendings</label>
        </div>

        <div class="input-field">
            <input id="startOfMembership" type="text" class="datepicker">
            <label for="startOfMembership">Start of memberhsip</label>
        </div>

        <button class="waves-effect waves-light btn" type="button" onclick="create()">Add</button>
        <button style="margin-top: 20px;" class="waves-effect waves-light btn" type="button" onclick="update()">Update</button>

    </div>

    <div class="table-container">
        <table class="stripped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="resultarea">
            </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems);
        });

        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.datepicker');
            var instances = M.Datepicker.init(elems, { format: "yyyy-mm-ddT00:00:00"});
        });
    </script>

    <script src="borrowers.js"></script>
</body>
</html>
